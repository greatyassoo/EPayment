size="13" lengthAdjust="spacing" textLength="142" x="516" y="540.0264">getService(serviceName)</text><line style="stroke:#181818;stroke-width:1.0;" x1="803.5" x2="845.5" y1="575.2344" y2="575.2344"/><line style="stroke:#181818;stroke-width:1.0;" x1="845.5" x2="845.5" y1="575.2344" y2="588.2344"/><line style="stroke:#181818;stroke-width:1.0;" x1="804.5" x2="845.5" y1="588.2344" y2="588.2344"/><polygon fill="#181818" points="814.5,584.2344,804.5,588.2344,814.5,592.2344,810.5,588.2344" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="360" x="810.5" y="570.3779">addServiceProvider(new ServiceProvider(serviceProviderName))</text><polygon fill="#181818" points="175,614.5859,165,618.5859,175,622.5859,171,618.5859" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="169" x2="508" y1="618.5859" y2="618.5859"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="59" x="181" y="613.7295">return true</text><!--MD5=[59d46a98d52cc2f732eec5909dce4a95]
@startuml adminAddServiceProvider

actor admin
boundary external_Interface
control adminController
entity accountsFetcher
entity service

admin -> external_Interface : add service provider
external_Interface -> adminController : {POST} addServiceProvider(body)

alt !checkAdminAccount(adminEmail, password)
    adminController -> accountsFetcher : getAdminAccount(adminEmail)
    alt adminAccount == null
        accountsFetcher - -> adminController : return false
    end
    alt !adminAccount.getPassword().equals(password)
        accountsFetcher - -> adminController : return false
    end

    adminController - -> external_Interface : throw new IllegalAccessError("admin account not valid")
    else 
         accountsFetcher - -> adminController : return true

    alt getService(serviceName)==null
        adminController - -> external_Interface : return false
    end
    alt checkServiceProviderNames(serviceName,serviceProviderName) == true
        adminController - -> external_Interface : return false
    end    
        adminController -> service : getService(serviceName)
        service -> service : addServiceProvider(new ServiceProvider(serviceProviderName))
        adminController - -> external_Interface : return true

end

@enduml

